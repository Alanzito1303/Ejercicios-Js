        <h2>PREGUNTA 01</h2>
        <p>ESCRIBE UN PROGRAMA QUE PIDA 2 NÚMEROS Y ESCRIBA EN LA PANTALLA CUAL ES MAYOR.</p>
        </div>

        <div class="ejercicio1">
           <form>

    <script>
        function mayormenor() {
            num_mayor = 0;
            num_menor = 0;
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);

            if(num1 > num2) {
                num_mayor = num1;
                num_menor = num2;
            }
            else {
                num_mayor = num2;
                num_menor = num1;
            }
            alert("El número "+ num_mayor + " es mayor que el número "+ num_menor)
        }

        function divisible() {
            var numero1 = document.getElementById('input2').value;
        
            if(numero1 % 2 == 0) {
                alert("El número "+ numero1 + " es divisible entre 2")
            }
            else {
                alert("El número "+ numero1 +" no es divisible entre 2")
            }
        }
    </script>
